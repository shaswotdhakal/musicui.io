<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar (For Larger Screens) -->
        <div class="sidebar">
            <div class="nav-icons">
                <div class="nav-icon">üè† Home</div>
                <div class="nav-icon">üîç Search</div>
                <div class="nav-icon hamburger">‚ò∞</div>
            </div>
            <div class="playlists">
                <h2>Playlists</h2>
                <ul>
                    <li>Workout Mix</li>
                    <li>Chill Vibes</li>
                    <li>Top Hits</li>
                    <li>Study Beats</li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Header Section -->
            <div class="header">
                <h1>W MUSIC</h1>
                <img src="https://via.placeholder.com/40" alt="User Profile">
            </div>

            <!-- Recent Section -->
            <div class="section">
                <div class="section-title">Recently Played</div>
                <div class="recent">
                    <div class="song-card">
                        <img src="https://via.placeholder.com/70?text=Sonne" alt="Sonne">
                        <div>Sonne</div>
                    </div>
                    <div class="song-card">
                        <img src="https://via.placeholder.com/70?text=SoftCore" alt="SoftCore">
                        <div>SoftCore</div>
                    </div>
                </div>
            </div>

            <!-- Trending Section -->
            <div class="section trending">
                <div class="section-title">Trending Songs</div>
                <div class="trending-item">
                    <img src="https://via.placeholder.com/50?text=Replay" alt="Replay">
                    <div>
                        <div>Replay</div>
                        <div style="font-size: 12px; color: gray;">Iyaz</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
